<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="wrapper wrapper--big">
			<!-- největší hlavní recept -->
			<div class="item item--1">
				<div class="item__top">
					<h3>Saláty</h3>
					<p>5 komentářů</p>
				</div>

				<div class="item__bottom">
					<h1>Salát s vlašskými</h1> 
					<h1>ořechy</h1>
				</div>
			</div>	
		</div>

		<div class="wrapper wrapper--small1">
			<!-- malý recept 1 -->
			<div class="item item--2">
				<div class="item__top">
					<h3>Svačina</h3>
					<p>16 komentářů</p>
				</div>

				<h2>Chlebíček s avokádem</h2>
			</div>	


			<!-- malý recept 2 -->
			<div class="item item--3">
				<div class="item__top">
					<h3>Mexická</h3>
					<p>7 komentářů</p>
				</div>

				<h2>Avokádové tacos</h2>
			</div>	

		</div>

		<div class="wrapper wrapper--small2">
			<!-- malý recept 3 -->
			<div class="item item--4">
				<div class="item__top">
					<h3>Luštěniny</h3>
					<p>23 komentářů</p>
				</div>

				<h2>Pita chléb s cizrnou</h2>
			</div>	


			<!-- malý recept 4 -->
			<div class="item item--5">
				<div class="item__top">
					<h3>Burgery</h3>
					<p>19 komentářů</p>
				</div>

				<h2>Sojový burger</h2>
			</div>	
		</div>
	</div>

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
